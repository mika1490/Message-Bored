<div id="page-header">Welcome</div>
<h1>{{'Hello' + 'Angular' }}</h1>

<a ng-href="/">Topics</a>

<form>
  <input type= "text" ng-model="newTopic.name">
  <br>
  <button ng-click="createTopic()"> Create Topic </button>
</form>

<ul>
  <li ng-repeat="topic in topics">
    {{topic.name}}
  </li>
</ul>
